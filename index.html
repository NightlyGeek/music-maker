<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <section class="app">
      <header>
        <h1>Music Maker</h1>
        <p>Create music with just one tap</p>
      </header>
      <div id="visuals"></div>
      <div class="pads-section">
        <div class="pad" id="pad-1">
          <audio class="sound">
            <source src="./sounds/bubbles.mp3" />
          </audio>
        </div>
        <div class="pad" id="pad-2">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad" id="pad-3">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad" id="pad-4">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad" id="pad-5">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad" id="pad-6">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>
    <script src="scripts.js"></script>
  </body>

</html>
